<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: HTML - iframe 레이아웃 처리 :::</title>
    <style>
        /* 상단영역 스타일 적용 : header */
        #header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px;
        }
        /* 네비게이션(카테고리) 메뉴 스타일 적용 : nav */
        #nav {
            background-color: yellow;
            width: 100%;
            height: 30px;
            padding: 5px;
            text-align: center;
        }
        /* 하단 영역 스타일 지정하기 : footer */
        #footer {
            background-color: aqua;
            text-align: center;
            padding: 5px;

            clear: both;
        }
    </style>
</head>
<body>
    <!-- 상단 영역 -->
    <div id="header">
        <h3>HTML - ifame 레이아웃 처리</h3>
    </div>
    <!-- 카테고리-네비게이션 영역 -->
    <div id="nav">
        <a href="http://www.daum.net">Daum</a>
        <a href="http://www.naver.com">Naver</a>
        <a href="http://www.google.com">Google</a>
    </div>
    <!-- 본문 내용 -->
    <iframe width="100%" height="200px"
            src="http://www.daum.net"></iframe>

    <!-- 하단 영역 -->
    <div id="footer">
        Copyright c Corp. All rights reserved.
    </div>
</body>
</html>
