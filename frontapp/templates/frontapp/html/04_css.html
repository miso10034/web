<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 내부 방식 -->
    <style>
        h3 {
            color: blueviolet;
            font-size: 30px;
        }
        p {
            background-color: powderblue;
            color: gray;
            font-size: 15px;
            border: 1px solid palegreen;
            padding: 20px;
            margin: 20px;
            
        }
        #p2 {
            background-color: thistle;
            color: whitesmoke;
            font-size: 15px;
            border: 1px;
            padding: 20px;
            margin: 20px;
            
        }
        .p34 {
            background-color: pink;
            color: white;
            font-size: 15px;
            border: 1px solid orangered;
            padding: 20px;
            margin: 20px;
            
        }
    </style>
    <title>:::HTML - css 처리:::</title>
</head>
<body>
    <h3>css 처리 페이지</h3>
    <hr/>
    <!-- 내부 방식으로 스타일 적용하기 
        - h3 태그 내에 있는 text는 빨강색으로
        - p 태그 내에 있는 text는 파랑색으로
    -->
    <p>
        테스트 폰트 색상, 사이즈 등 스타일 적용
    </p>
    <p id = "p2">
        스타일 적용 잘 되네요~
    </p>
    <p class = "p34">
        텍스트 폰트 색상, 사이즈 등 스타일 적용
    </p>
    <p class = "p34">
        텍스트 폰트 색상, 사이즈 등 스타일 적용
    </p>    
</body>
</html>
