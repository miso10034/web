<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: HTML - Table 처리 페이지 :::</title>
    <style>
        table {
            /* 테이블의 테두리 라인 설정 */
            border:1px solid black;

            /* 두줄 라인을 한줄로 설정 */
            border-collapse: collapse;
        }
        th, td {
            /* 안쪽 여백 주기*/
            padding: 15px;

            /* 가운데 정렬하기 */
            text-align: center;
        }
        th {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h3>HTML - Table 처리</h3>
    <hr/>
    <!-- table : 행렬 데이터 그리기 -->
    <table border="1">
        <!-- tr : 행(row)을 담당 -->
        <tr>
            <!-- th : 컬럼 제목(header) -->
            <th width="100">아이디</th>
            <th width="100">이 름</th>
            <th>주 소</th>
        </tr>
        <!-- 데이터 추가하기 -->
        <tr>
            <!-- 각 컬럼에 데이터 넣기 -->
            <td>a001</td>
            <td>김미소</td>
            <td>광주광역시 소촌로152번길 37</td>
        </tr>
        <tr>
            <!-- 각 컬럼에 데이터 넣기 -->
            <td>b001</td>
            <td>강감찬</td>
            <td>거마산 3길 2</td>
        </tr>
        <tr>
            <td colspan="2">c001</td>
            <td>거마산 3길 2</td>
        </tr>
        <tr>
            <td>b001</td>
            <td colspan="2">거마산 3길 2</td>
        </tr>
        <tr>
            <td rowspan="2">b001</td>
            <td>강감찬1</td>
            <td>거마산 3길 2</td>
        </tr>
        <tr>
            <td>강감찬2</td>
            <td>거마산 3길 2</td>
        </tr>
    </table>
</body>
</html>
