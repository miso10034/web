<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:::HTML - Table 처리:::</title>
    <style>
        table {
            /*테이블의 테두리 라인 설정*/
            border: 1px solid black;

            /*두 줄 라인을 한 줄로 설정*/
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            /*가운데 정렬하기*/
            text-align: center;
        }
        th{
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h3>HTML - Table 처리</h3>
    <hr/>
    <!-- table: 행렬 데이터 그리기 -->
    <table border="1">
        <!-- tr: 행(row)을 담당 -->
        <tr>
            <!-- th: 컬럼 제목(header) -->
            <th width="100">아이디</th>
            <th width="100">이름</th>
            <th width="100">주소</th>
        </tr>
        <!-- 데이터 추가하기 -->
        <tr>
            <!-- 각 컬럼에 데이터 넣기 -->
            <td>a001</td>
            <td>이승협</td>
            <td>대구광역시</td>
        </tr>
        <tr>
            <!-- 각 컬럼에 데이터 넣기 -->
            <td>b001</td>
            <td>유회승</td>
            <td>서울특별시</td>
        </tr>
        <tr>
            <!-- 각 컬럼에 데이터 넣기 -->
            <td colspan="2">c001</td>
            <td>강원도</td>
        </tr>
        <tr>
            <!-- 각 컬럼에 데이터 넣기 -->
            <td>d001</td>
            <td colspan="2">제주도</td>
        </tr>
        <tr>
            <!-- 각 컬럼에 데이터 넣기 -->
            <td rowspan="2">e001</td>
            <td>유회승1</td>
            <td>서울특별시</td>
        </tr>
        <tr>
            <!-- 각 컬럼에 데이터 넣기 -->
            <td>유회승2</td>
            <td>서울특별시</td>
        </tr>
    </table>
</body>
</html>
