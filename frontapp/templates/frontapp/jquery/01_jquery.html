{%load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_jquery</title>
    <script type="text/javascript"
        src = "{% static 'frontapp/js/jquery-3.6.4.min.js' %}">
    </script>
    <script type="text/javascript">
        // 기본 형태
        // jquery는 $표시로 시작 
        $(document).ready(function(){
            //p 태그를 숨기는 함수 정의
            $("#hide").click(function(){
                $("p").hide();
            });
            //p 태그를 보여주는 함수 정의
            $("#show").click(function(){
                $("p").show();
            });
            //p 태그를 숨겼다가 보여줬다가를 자동으로 처리하는 함수 정의
            $("#toggle").click(function(){
                $("p").toggle();
            });
        });
    </script>
    
</head>
<body>
    <h3>01_jquery</h3>
    <hr/>
    <p>
        [jQuery 라이브러리 사용]
        <br/>
        - jQuery 라이브러리 파일의 확장자는 *.js
        <br/>
        - jQuery를 사용하려면 라이브러리를 읽어들어야 함(외부 방식)
        <br/>
        - jQuery는 기존의 프로그래밍 방식을 편하게 사용하기 위해 만들어짐
    </p>
    <hr/>
    <!-- 버튼 생성하기 -->
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button>
</body>
</html>
