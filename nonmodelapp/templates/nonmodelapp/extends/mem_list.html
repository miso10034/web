{% extends 'nonmodelapp/extends/extends_mem_list.html' %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: 회원관리 - 전체조회 :::</title>
</head>
<body>
    <h3>회원관리 - 전체조회</h3>
    <hr/>
    {% block mem_list %}
    <script type="text/javascript">
        // 회원 상세페이지 가기
        function goView(mem_id){
            // alert(mem_id);
            url = "/nonmodel/mem_view/?";
            url = url + "mem_id="+mem_id;
            // alert(url);
            // get방식으로 전송시에는 location.href 사용
            location.href = url;
        }
    </script>
    <table border="1">
        <tr>
            <th>아이디</th>
            <th>패스워드</th>
            <th>이름</th>
            <th>주소1</th>
        </tr>
   
    {% for mem in mem_list %}
        <tr>
            <td>{{ mem.mem_id }}</td>
            <td>{{ mem.mem_pass }}</td>
            <td><a href="javascript:goView('{{ mem.mem_id }}');">
                    {{ mem.mem_name }}</a></td>
            <td>{{ mem.mem_add1 }}</td>
        </tr>
    {% endfor %}
    </table>
    {% endblock %}
</body>
</html>
