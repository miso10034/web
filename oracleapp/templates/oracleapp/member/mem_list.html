<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: 회원관리 - 전체조회 :::</title>
</head>
<body>
    <h3>회원관리 - 전체조회</h3>
    <hr/>
    <table border="1">
        <tr>
            <th>아이디</th>
            <th>패스워드</th>
            <th>이름</th>
            <th>주소1</th>
        </tr>
    <!-- [mem_list 형태]
        [{"mem_id":"a001", "mem_pass":"asdf", "mem_name":"킴미","mem_add1":"주소"},
         {"mem_id":"a002", "mem_pass":"asdf2", "mem_name":"킴미2","mem_add1":"주소2"},
         {}...]

    -->
    {% for mem in mem_list %}
        <tr>
            <td>{{ mem.mem_id }}</td>
            <td>{{ mem.mem_pass }}</td>
            <td>{{ mem.mem_name }}</td>
            <td>{{ mem.mem_add1 }}</td>  
        </tr>
    {% endfor %}
    </table>
    
</body>
</html>
