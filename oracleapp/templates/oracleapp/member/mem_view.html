<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: 회원관리 - 상세조회 :::</title>
    <script type="text/javascript">
        // 목록가기
        function goList(){
            //alert("목록")
            // history.go(-1);
            location.href="/oracle/mem_list/";
        }
        // 수정 폼으로 가기
        function goUpdateForm(mem_id){
            //alert(mem_id);
            url = "/oracle/mem_update_form/?";
            url = url + "mem_id=" + mem_id;
            //location.href = "/oracle/mem_update_form/";
    
            // 수정하기를 누르면 mem_update_form이라는 페이지로 가게끔
            // 페이지 전환을 해야함 -> location
            location.href = url;
        }
        // 삭제하기
        function goDelete(){
            //alert("삭제")
        }
    </script>
</head>
<body>
    <h3>회원관리 - 상세조회</h3>
    <hr/>
    <table border="1">
        <tr>
            <th>아이디</th>
            <th>패스워드</th>
            <th>이름</th>
            <th>주소1</th>
        </tr>
    <!-- [mem_list 형태] 
        [{"mem_id":"a001", "mem_pass":"asdf", "mem_name":"김","mem_add1":"주소"},
          {"mem_id":"a001", "mem_pass":"asdf", "mem_name":"김","mem_add1":"주소"}, 
          {}....]

     -->
        <tr>
            <td>{{ mem_view.mem_id }}</td>
            <td>{{ mem_view.mem_pass }}</td>
            <td>{{ mem_view.mem_name }}</td>
            <td>{{ mem_view.mem_add1 }}</td>
        </tr>
    </table>
    <hr/>

    <button onclick="goList()">목록가기</button>
    <button onclick="goUpdateForm('{{mem_id}}')">수정하기</button>
    <button onclick="goDelete()">삭제하기</button>
</body>
</html>
