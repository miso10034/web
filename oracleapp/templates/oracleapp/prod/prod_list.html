<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: 상품정보 - 전체조회하기 :::</title>
    <script type="text/javascript">
        // 상품 상세조회하기
        function goView(prod_id){
            url = "/oracle/prod_view/?";
            url = url+"prod_id=" + prod_id;
            location.href = url;
        }
    </script>
</head>
<body>
    <h3>상품정보 - 전체조회하기</h3>
    <hr/>
    <table border="1">
        <!-- 제목 넣기 -->
        <tr>
            <th>상품코드</th>
            <th>상품명</th>
        </tr>
        <!-- 데이터 출력하기 -->
        {% for data in prod_list %}
        <tr>
        <!-- <a href="/oracle/prod_view/?prod_id={{data.prod_id}}')">-->
            <td><a href="javascript:goView('{{data.prod_id}}')">
                {{data.prod_id}}</a></td>
            <td>{{data.prod_name}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
