<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: 주문(장바구니)정보 상세정보 조회 :::</title>
    <script type="text/javascript">
        // 목록가기
        function goList(){
            //alert("목록");
            location.href = "/oracle/mem_cart_list/";
        }
    </script>
</head>
<body>
<!-- {{ cart_no }} / {{ cart_prod }} -->
    <h3>주문(장바구니)정보 상세조회</h3>
    <hr/>

    <br/>
    <!--get, post 방식 중 어떤 방식으로 할지 정하기--> 
    <button onclick="goList()">목록가기</button>
    <button onclick="goUpdateForm('{{cart_no}}', '{{cart_prod}}')">수정하기</button><!--2-->
    <button onclick="goDelete('{{cart_no}}', '{{cart_prod}}')">삭제하기</button>
